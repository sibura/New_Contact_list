<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Phonebook App</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--bootstrap-->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	
	<!--Stylesheets-->
	<link href="css/contacts.css" rel="stylesheet">

	<!--JS-->
	<script src="js/jquery-1.9.1.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>

</head>
<body>
	<h1>Phonebook App</h1>
	<input type="text" id="search" placeholder="Type to search">
	<hr>
	<table id="contacts-table" class="table table-striped">
		<tr id="contacts-head">
			<th>ID</th>
			<th>First name</th>
			<th>Last name</th>
			<th>Number</th>
			<th>Actions</th>
		</tr>
	</table>

	<form id="contacts-form">
		<div class="item text">
			<label>First name:</label>
			<div class="field"><input type="text" name="first_name" /></div>
		</div>
		<div class="item text">
			<label>Last name:</label>
			<div class="field"><input type="text" name="last_name" /></div>
		</div>
		<div class="item text">
			<label>Number:</label>
			<div class="field"><input type="telNo" name="number" /></div>
		</div>
		<div class="button-wrapper">
			<div class="item button">
				<div class="field"><input type="button" id="contacts-op-discard" value="Discard" /></div>
			</div>
			<div class="item button button-default">
				<div class="field"><input type="submit" id="contacts-op-save" value="Save" /></div>
			</div>
		</div>

		<input type="hidden" name="id_entry" value="0" />
	</form>

	<script type="text/javascript" src="js/contacts.js"></script>

</body>
</html>
